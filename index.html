<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="shortcut icon" href="images/link.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- config da fonte --> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="box">
        <h2 class="title">Encurtador de URL</h2>
        <div class="box-input">
            <input class="input-url" id="input-url" type="text" placeholder="Cole seu link aqui">  
            <!--placeholder escreve dentro do input-->
            <button class="btn" onclick="encurtar()">Encurtar</button>
            <button class="btn" onclick="copiar()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
